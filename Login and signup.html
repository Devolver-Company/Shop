<body>
    <div class="login-card">
        <h2>Login</h2>
        <form>
            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Type your username">
            <label for="Password">Password:</label>
            <input type="password" id="Password" placeholder="Type your password">
            <a href="" class="forgot-password">Forget your password?</a>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="social-login">
            <p class="sign-up-litter"> Or sign up with</p>
            <a href="https://facebook.com/login" target="_blank" alt="Sign Up with Facebook"><img class="facebook-image"
                    src="Images/Facebook_f_logo_(2019).svg.webp"></a>
            <a href="https://twitter.com/login" target="_blank" alt="Sign Up with Twitter"><img class="twitter-image"
                    src="Images/X_logo_2023.svg.png"></a>
            <a href="https://accounts.google.com/v3/signin/identifier?hl=en_GB&ifkv=ARZ0qKJn-UkU_tFWrwnbn
            Y64z4drE97jrFLwHAKFWlisvEIuUo7xXRPXOV_sp3DiXkyhN7-qvbfX1Q&flowName=GlifWebSignIn&flowEntry=ServiceLogin
            &dsh=S-66237655%3A1713411618935960&theme=mn&ddm=0" target="_blank" alt="Sign Up with Google"><img
                    class="google-image" src="Images/google-logo-icon-png-transparent-background-osteopathy-16.png"></a>
        </div>
        <a href="" class="sign-up-link">Sign up</a>
    </div>
</body>

</html>
